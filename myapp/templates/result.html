<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result ðŸš–</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('{% static "images/taxi_background.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #FFD700;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 50px;
            border-radius: 20px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        .card-title {
            font-size: 2.5em;
            color: #FFD700; /* Golden Yellow */
            animation: fadeIn 2s ease-in-out;
        }

        .alert-info {
            background-color: #FFD700; /* Golden Yellow */
            color: white;
            border: none;
            font-size: 2em;
            animation: fadeIn 2s ease-in-out;
        }

        .btn-primary {
            background: linear-gradient(45deg, #FFD700, #FFA500); /* Gradient color */
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            animation: bounceIn 1s ease-in-out;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #FFA500, #FFD700);
            transform: scale(1.1);
        }

        footer {
            color: #FFD700; /* Golden Yellow */
            font-size: 1.2em;
            animation: fadeIn 2s ease-in-out;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            from, 20%, 40%, 60%, 80%, to {
                animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            }

            0% {
                opacity: 0;
                transform: scale3d(.3, .3, .3);
            }

            20% {
                transform: scale3d(1.1, 1.1, 1.1);
            }

            40% {
                transform: scale3d(.9, .9, .9);
            }

            60% {
                opacity: 1;
                transform: scale3d(1.03, 1.03, 1.03);
            }

            80% {
                transform: scale3d(.97, .97, .97);
            }

            to {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }
    </style>
    <script>
        // Redirect to predict page after 5 seconds
        setTimeout(function() {
            window.location.href = "{% url 'predict' %}";
        }, 5000);
    </script>
</head>
<body>
    <div class="form-container">
        <div class="card-body">
            <h2 class="card-title">Prediction Result ðŸš–</h2>
            <div class="alert alert-info mt-4">
                <h4>Prediction: ${{ prediction }}</h4>
            </div>
            <a href="{% url 'predict' %}" class="btn btn-primary">Make Another Prediction</a>
        </div>
    </div>
    <footer>
        &copy; 2024 Taxi Fare Prediction
    </footer>
</body>
</html>
